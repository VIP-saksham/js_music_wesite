<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niko Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="contanir">

    <div class="header-bar">
      <span class="player-title">Niko Player</span>
    </div>

    <div class="img-area">
      <div class="wave"></div>
      <img src="" alt="album art">
    </div>

    <div class="song-detail">
      <p class="song-name">Mr Jack Hyde</p>
      <p class="song-artist">Lil Nas X</p>
    </div>

    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">00:00</span>
        <span class="max-time">00:00</span>
      </div>
    </div>

    <div class="controls">
      <i id="repeat-plis" class="material-symbols-outlined" title="Playlist looped">repeat</i>
      <i id="prev" class="material-symbols-outlined prev">skip_previous</i>
      <div class="play-pause">
        <i class="material-symbols-outlined">play_arrow</i>
      </div>
      <i id="next" class="material-symbols-outlined next">skip_next</i>
      <i id="more-music" class="material-symbols-outlined">queue_music</i>
    </div>

    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="material-symbols-outlined">queue_music</i>
          <span>Music List</span>
        </div>
        <i id="close" class="material-symbols-outlined">close</i>
      </div>
      <input type="text" id="search" placeholder="Search songs..." autocomplete="off">
      <ul></ul>
    </div>

    <div class="footer">
      Â© NikoPlay 2026
    </div>
  </div>

  <script src="js/musicList.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
