<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niko Player VIP</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="site-title">Niko Player</h1>

        <div class="player">
            <div class="img-area">
                <img src="img/walker.jpg" alt="Album Art">
            </div>
            <div class="song-detail">
                <p class="song-name">Mr Jack Hyde</p>
                <p class="song-artist">Lil Nas X</p>
            </div>

            <div class="progress-area">
                <div class="progress-bar"></div>
                <div class="song-timer">
                    <span class="current-time">00:00</span>
                    <span class="max-time">00:00</span>
                </div>
            </div>

            <div class="controls">
                <i id="prev" class="material-symbols-outlined">skip_previous</i>
                <div class="paly-pause"><i class="material-symbols-outlined">play_arrow</i></div>
                <i id="next" class="material-symbols-outlined">skip_next</i>
                <i id="repeat-plis" class="material-symbols-outlined">repeat</i>
                <i id="more-music" class="material-symbols-outlined">queue_music</i>
            </div>

            <audio id="main-audio" src=""></audio>
        </div>

        <!-- Music List -->
        <div class="music-list">
            <div class="header">
                <span>Music List</span>
                <i id="close" class="material-symbols-outlined">close</i>
            </div>
            <input type="text" id="search" placeholder="Search song...">
            <ul></ul>
        </div>

        <footer>
            <p>Â© NikoPlay 2026</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
